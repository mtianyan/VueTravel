<html>
  <head>
    <meta charset="UTF-8" />
    <title>TodoList Jquery</title>
    <script src="./jquery.js"></script>
  </head>

  <body>
    <div id="app">
      <input id="input" type="text" /> <button id="btn">提交</button>
      <ul id="ul"></ul>
    </div>
    <script>
      function Page() {}

      $.extend(Page.prototype, {
        init: function() {
          this.bindEvents();
        },
        bindEvents: function() {
          var btn = $("#btn");
          // 将handleBtnClick绑定成这个时候的this
          btn.on("click", $.proxy(this.handleBtnClick, this));
        },
        handleBtnClick: function() {
          var inputElem = $("#input");
          var inputValue = inputElem.val();
          alert(inputValue);
          var ulElem = $("#ul");
          ulElem.append("<li>" + inputValue + "</li>");
          inputElem.val("");
        }
      });

      var page = new Page();
      page.init();
    </script>
  </body>
</html>
