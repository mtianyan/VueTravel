<html>

<head>
  <meta charset="UTF-8">
  <title>Vue中CSS动画原理</title>
  <script src="./vue.js"></script>
  <style type="text/css">
    .fade-enter {
      opacity: 0;
    }
    .fade-enter-active {
      transition: opacity 3s;
    }
    .fade-leave-to {
      opacity: 0;
    }
    .fade-leave-active {
      transition: opacity 3s;
    }
  </style>
</head>

<body>
  <div id="root">
    <transition name="fade">
      <div v-if="show">hello world</div>
    </transition>
    <button @click="handleClick">切换</button>
  </div>
  <script>

  var vm = new Vue({
    el: '#root',
    data: {
        show: true,
    },
    methods:{
        handleClick: function () {
            this.show = !this.show;
        }
    }
  })

  </script>
</body>

</html>
