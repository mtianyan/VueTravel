<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue中列表过渡</title>
    <script src="./vue.js"></script>
    <style type="text/css">
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        transition: opacity 3s;
      }
      .fade-leave-to {
        opacity: 0;
      }
      .fade-leave-active {
        transition: opacity 3s;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <transition-group name="fade">
        <div v-for="(item, index) in list" :key="item.id">{{ item.title }}</div>
      </transition-group>
      <button @click="handleBtnClick">Add</button>
    </div>
    <script>
      var count = 0;
      var vm = new Vue({
        el: "#root",
        data: {
          list: []
        },
        methods: {
          handleBtnClick: function() {
            this.list.push({
              id: count++,
              title: "hello world"
            });
          }
        }
      });
    </script>
  </body>
</html>
