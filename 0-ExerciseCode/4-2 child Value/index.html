<html>

<head>
    <meta charset="UTF-8">
    <title>父子组件传值</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <counter :count='3' @change='handleCrease'></counter>
        <counter :count='2' @change='handleCrease'></counter>
        <div>{{ total }}</div>
    </div>
    <script>
    var counter ={
        props: ['count'],
        data: function() {
            return {
                number: this.count
            }
        },
        template: '<div @click="handleClick">{{ number }}</div>',
        methods:{
            handleClick: function () {
                this.number += 2;
                this.$emit('change',2);
            }
        }
    }
    var vm = new Vue({
        el: '#root',
        data:{
            total: 5
        },
        components:{
            counter: counter
        },
        methods:{
            handleCrease: function(step) {
                this.total += step;
            }
        }

    }) 
    </script>
</body>

</html>
