<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">{{content}}</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				content: 'hello world vue'
			}
		})

		setTimeout(function () {
			app.$data.content = 'bye world'
		}, 2000)
	</script>
</body>
</html>
